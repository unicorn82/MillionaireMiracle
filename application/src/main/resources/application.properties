

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
#spring.datasource.url=jdbc:postgresql://pp-cacl-data.flatironssolutions.com:5432/postgres
#spring.datasource.username=postgres
#spring.datasource.password=123456
spring.jpa.database=POSTGRESQL


app.datasource.jdbc-url=jdbc:postgresql://pp-cacl-data.flatironssolutions.com:5432/postgres
app.datasource.username=postgres
app.datasource.password=123456
app.datasource.maximum-pool-size=30


## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=30
spring.datasource.hikari.maximum-pool-size=30

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

hibernate.physical_naming_strategy=com.vladmihalcea.hibernate.type.util.CamelCaseToSnakeCaseNamingStrategy

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = none

spring.datasource.driver-class-name = org.postgresql.Driver



spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
