databaseChangeLog:
- changeSet:
    id: createTab-index
    author: unicorn
    changes:
    - createTable:
        tableName: miracle_index
        columns:
        - column:
            name: id
            type: int
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: ticker
            type: varchar(255)
            constraints:
              nullable: false
        - column:
            name: description
            type: varchar(255)
            constraints:
              nullable: false

- changeSet:
    id:  createIndex-index
    author:  unicorn
    changes:
    - createIndex:
        catalogName:  ticker
        clustered:  true
        columns:
        - column:
            descending:  true
            name:  ticker
        indexName:  idx_index_ticker
        schemaName:  public
        tableName:  miracle_index
        unique:  true

