databaseChangeLog:
  - changeSet:
      id: createTab-stock
      author: unicorn
      changes:
      - createTable:
          tableName: miracle_stock
          columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: category
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: ticker
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: company
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: market_cap
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: market_cap_group
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: sector_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: sector
              type: varchar(255)
              constraints:
                nullable: false



  - changeSet:
      id:  createSeq-stock
      author:  unicorn
      changes:
      - createSequence:
          cycle:  true
          dataType:  int
          incrementBy:  1
          schemaName:  public
          sequenceName:  miracle_stock_seq
          startValue:  1

