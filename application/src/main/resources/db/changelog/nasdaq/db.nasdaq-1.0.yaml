databaseChangeLog:
  - changeSet:
      id: createTab-stock
      author: unicorn
      changes:
      - createTable:
          tableName: miracle_stock
          columns:
          - column:
              name: id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: ticker
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: category
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: company
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: company_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: avg3m_volumn
              type: currency
              constraints:
                nullable: false
          - column:
              name: year_range
              type: decimal
              constraints:
                nullable: false
          - column:
              name: w52_range
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: market_cap
              type: currency
              constraints:
                nullable: false
          - column:
              name: cir_market_cap
              type: currency
              constraints:
                nullable: false
          - column:
              name: pe
              type: decimal
              constraints:
                nullable: false
          - column:
              name: earning
              type: currency
              constraints:
                nullable: false
          - column:
              name: eps
              type: decimal
              constraints:
                nullable: false
          - column:
              name: forward_dividend
              type: decimal
              constraints:
                nullable: false
          - column:
              name: yield
              type: decimal
              constraints:
                nullable: false
          - column:
              name: beta
              type: decimal
              constraints:
                nullable: false
          - column:
              name: next_report_date
              type: varchar(255)
              constraints:
                nullable: false
  - changeSet:
      id:  createSeq-stock
      author:  unicorn
      changes:
      - createSequence:
          cycle:  true
          dataType:  int
          incrementBy:  1
          schemaName:  public
          sequenceName:  miracle_stock_seq
          startValue:  1

  - changeSet:
      id:  createIndex-stock
      author:  unicorn
      changes:
      - createIndex:
          catalogName:  ticker
          clustered:  true
          columns:
          - column:
              descending:  true
              name:  ticker
          indexName:  idx_stock_ticker
          schemaName:  public
          tableName:  miracle_stock
          unique:  true

